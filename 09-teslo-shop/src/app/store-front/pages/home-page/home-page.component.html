<h2 class="text-3xl font-bold font-montserrat">Todos los productos</h2>
<h3 class="text-xl">Para todos los gustos</h3>


<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3"
>
  @for (product of this.productsResource.value()?.products; track $index) {
    <product-card [product]="product" />
  }<!--empty-->
  @empty {
    <p class="text-center text-gray-500">No hay productos disponibles</p>
  }

</div>

<app-pagination [pages]="this.productsResource.value()?.pages ?? 0" [currentPage]=" this.paginationService.currentpage()" />
