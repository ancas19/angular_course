<h2 class="text-2xl font-bold">Lista de Productos</h2>
<h4 class="text-lg">
  Total de productos: <span class="text-accent"> {{ productsResource.value()?.count }} </span>
</h4>


<div class="divider"></div>
<!--Listado de productos-->
<div class="flex gap-2 items-center h-20">
  <app-pagination [pages]="this.productsResource.value()?.pages ?? 0" [currentPage]=" this.paginationService.currentpage()" />
  <select class="select select-bordered w-32"
  (change)="limit.set(+selectLimit.value)"
  #selectLimit>
    <option value="10">10</option>
    <option value="30">30</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1">
    <button
    class="btn btn-primary"
    [routerLink]="'/admin/product/new'"
    >
      Agregar Producto
    </button>

  </div>
</div>


<products-table [products]="productsResource.value()?.products ?? []"/>
