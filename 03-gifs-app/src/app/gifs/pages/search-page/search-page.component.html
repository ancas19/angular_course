<h2 class="text-2xl font-bold mt-5">Search gifs</h2>
<h3 class="text-sm text-gray-500">Search gifs by name and description</h3>

<section class="flex flex-col gap-4">

    <input 
    type="text"
    placeholder="Search a gif"
    class="mt-3 border border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
    >

</section>

<section class="p-5">
    <gifs-list [gifs]="gifsFound()" />
</section>
